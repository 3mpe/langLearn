<app-header [showLogoutButton]="true"></app-header>

<div class="container mt-4">
  <h2 class="text-center mb-4">Available Language Courses</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Course Title</th>
        <th>Description</th>
        <th>Instructor</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>
        <td>{{ course.instructor }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm mb-2 w-100"
            (click)="viewCourse(course.id)"
          >
            Details
          </button>
          <button
            class="btn btn-primary btn-sm w-100"
            [routerLink]="['/courses/progress', course.id]"
          >
            View Progress
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
